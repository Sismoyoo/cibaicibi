<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cibaicibi POS ‚Äì Phase 2</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:#f4f4f4;
}

/* HEADER */
header{
  height:56px;
  background:#fff;
  border-bottom:1px solid #ddd;
  display:flex;
  align-items:center;
  padding:0 16px;
  font-size:20px;
  font-weight:700;
}

/* APP */
.app{
  height:calc(100% - 56px);
  display:flex;
  gap:10px;
  padding:10px;
  min-height:0;
}
@media (orientation:portrait){.app{flex-direction:column}}
@media (orientation:landscape){.app{flex-direction:row}}

/* PANEL */
.panel{
  background:#fff;
  border-radius:14px;
  padding:12px;
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0;
}

/* MENU */
.menu-scroll{
  flex:1;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  min-height:0;
}
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.menu-btn{
  padding:14px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#fff;
  text-align:center;
  font-size:15px;
}
.menu-btn:active{
  background:#2E7D32;
  color:#fff;
}

/* CART */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.qty{
  display:flex;
  gap:6px;
  align-items:center;
}
.qty button{
  width:28px;
  height:28px;
  border-radius:50%;
  border:none;
  background:#ddd;
  font-size:18px;
}

/* FOOTER */
.footer{
  margin-top:10px;
}
.footer button{
  width:100%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#2E7D32;
  color:#fff;
}
.total{
  text-align:right;
  font-size:22px;
  font-weight:700;
  margin-top:6px;
}
</style>
</head>

<body>

<header>üçΩÔ∏è Cibaicibi POS</header>

<div class="app">

  <!-- MENU -->
  <div class="panel">
    <div style="font-weight:700;margin-bottom:8px">üìã Menu</div>
    <div class="menu-scroll">
      <div id="menuList" class="menu-grid"></div>
    </div>
  </div>

  <!-- CART -->
  <div class="panel">
    <div style="font-weight:700;margin-bottom:8px">üõí Keranjang</div>
    <div id="cartList"></div>
    <div class="total">Rp <span id="total">0</span></div>
    <div class="footer">
      <button onclick="simpan()">SIMPAN</button>
    </div>
  </div>

</div>

<script>
/* ===== DATA DUMMY ===== */
const menu = [
  {nama:"Ayam Goreng", harga:12000},
  {nama:"Ayam Bakar", harga:15000},
  {nama:"Ayam Rica Rica", harga:18000},
  {nama:"Nasi Goreng", harga:14000},
  {nama:"Mie Goreng", harga:13000},
  {nama:"Es Teh", harga:4000},
  {nama:"Es Jeruk", harga:6000},
  {nama:"Kopi Hitam", harga:8000},
]

let cart = []

/* ===== RENDER MENU ===== */
function renderMenu(){
  menuList.innerHTML=""
  menu.forEach((m,i)=>{
    const btn=document.createElement("button")
    btn.className="menu-btn"
    btn.innerHTML=`${m.nama}<br><small>Rp${m.harga}</small>`
    btn.onclick=()=>tambah(i)
    menuList.appendChild(btn)
  })
}

/* ===== CART ===== */
function tambah(i){
  const item=menu[i]
  const found=cart.find(c=>c.nama===item.nama)
  if(found){
    found.qty++
  }else{
    cart.push({nama:item.nama,harga:item.harga,qty:1})
  }
  renderCart()
}

function renderCart(){
  cartList.innerHTML=""
  let total=0
  cart.forEach((c,i)=>{
    total+=c.qty*c.harga
    cartList.innerHTML+=`
      <div class="cart-item">
        <div>${c.nama}</div>
        <div class="qty">
          <button onclick="ubah(${i},-1)">‚àí</button>
          <b>${c.qty}</b>
          <button onclick="ubah(${i},1)">+</button>
        </div>
      </div>
    `
  })
  document.getElementById("total").innerText=total
}

function ubah(i,delta){
  cart[i].qty+=delta
  if(cart[i].qty<=0) cart.splice(i,1)
  renderCart()
}

/* ===== SIMPAN (DUMMY) ===== */
function simpan(){
  alert("Transaksi disimpan (fase 2)")
  cart=[]
  renderCart()
}

/* INIT */
renderMenu()
</script>

</body>
</html>
