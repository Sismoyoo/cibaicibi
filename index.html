<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cibaicibi POS</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;height:100%;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:#f4f4f4;
}
body.dark{background:#121212;color:#eee}

/* HEADER */
header{
  height:56px;
  background:#fff;
  border-bottom:1px solid #ddd;
  display:flex;
  align-items:center;
  padding:0 16px;
  font-size:20px;
  font-weight:700;
}
body.dark header{background:#1e1e1e;border-color:#333}
header button{
  margin-left:auto;
  border:none;
  background:none;
  font-size:20px;
}

/* APP */
.app{
  height:calc(100% - 56px);
  display:flex;
  gap:10px;
  padding:10px;
  min-height:0;
}
@media (orientation:portrait){.app{flex-direction:column}}
@media (orientation:landscape){.app{flex-direction:row}}

/* PANEL */
.panel{
  background:#fff;
  border-radius:14px;
  padding:12px;
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0;
}
body.dark .panel{background:#1e1e1e}

/* MENU */
.menu-scroll{
  flex:1;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  min-height:0;
}
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.menu-btn{
  padding:14px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#fff;
  text-align:center;
}
body.dark .menu-btn{
  background:#2a2a2a;
  border-color:#333;
  color:#eee;
}
.menu-btn:active{background:#2E7D32;color:#fff}

/* CART */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.qty button{
  width:28px;height:28px;
  border-radius:50%;
  border:none;
  background:#ccc;
  font-size:18px;
}

/* FOOTER */
.footer button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#2E7D32;
  color:#fff;
}
.total{text-align:right;font-size:22px;font-weight:700}

/* OWNER */
.owner{
  margin-top:10px;
  border-top:1px dashed #ccc;
  padding-top:10px;
}
.owner button{
  background:#455A64;
  color:#fff;
  margin-bottom:6px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:6px;
}
body.dark input,body.dark select{
  background:#2a2a2a;
  color:#eee;
  border-color:#333;
}
</style>
</head>

<body>

<header>
  üçΩÔ∏è Cibaicibi POS
  <button onclick="toggleDark()">üåô</button>
</header>

<div class="app">

  <!-- MENU -->
  <div class="panel">
    <select id="filterKategori" onchange="renderMenu()">
      <option value="">Semua Kategori</option>
      <option value="Makanan">Makanan</option>
      <option value="Minuman">Minuman</option>
    </select>

    <input id="searchMenu" placeholder="üîç Cari menu..." oninput="renderMenu()">

    <div class="menu-scroll">
      <div id="menuList" class="menu-grid"></div>
    </div>
  </div>

  <!-- CART + OWNER -->
  <div class="panel">
    <div id="cartList"></div>
    <div class="total">Rp <span id="total">0</span></div>

    <div class="footer">
      <button onclick="simpanTransaksi()">SIMPAN</button>
    </div>

    <div class="owner">
      <b>üìä Laporan</b><br>
      Hari ini: Rp <span id="omzetHari">0</span><br>
      7 hari: Rp <span id="omzet7">0</span><br>
      30 hari: Rp <span id="omzet30">0</span>

      <b>üèÜ Top Menu</b>
      <ul id="topMenu"></ul>

      <button onclick="syncMenuGithub()">Sync Menu GitHub</button>
      <button onclick="backupLocal()">Backup</button>
      <input type="file" id="restoreFile">
      <button onclick="restoreLocal()">Restore</button>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
