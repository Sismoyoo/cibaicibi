<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cibaicibi</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2E7D32">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial; background:#f4f4f4; padding:16px }
    h1 { text-align:center }
    .box { background:#fff; padding:12px; border-radius:8px; margin-bottom:16px }
    input, select, button {
      width:100%; padding:12px; margin:6px 0; font-size:16px
    }
    button { background:#2E7D32; color:#fff; border:none; border-radius:6px }
    ul { padding-left:18px }
    li { margin-bottom:6px }
    table { width:100%; border-collapse:collapse; font-size:14px }
    th,td { border-bottom:1px solid #ddd; padding:6px }
  </style>
</head>
<body>

<h1>ğŸ½ï¸ Cibaicibi</h1>

<div class="box">
  <h2>ğŸ“‹ Menu Master</h2>
  <input id="menuNama" placeholder="Nama Menu">
  <select id="menuKategori">
    <option>Makanan</option>
    <option>Minuman</option>
    <option>Lainnya</option>
  </select>
  <input id="menuHarga" type="number" placeholder="Harga">
  <button onclick="tambahMenu()">Tambah Menu</button>

  <h3>ğŸ“¥ Import Menu (CSV)</h3>
  <input type="file" id="csvMenu" accept=".csv">
  <button onclick="importMenuCSV()">Import CSV</button>
</div>

<div class="box">
  <h2>ğŸ§¾ Input Penjualan</h2>
  <select id="menuSelect"></select>
  <input id="harga" disabled>
  <input id="qty" type="number" placeholder="Qty">
  <button onclick="tambahKeKeranjang()">â• Tambah ke Keranjang</button>

  <h3>ğŸ›’ Keranjang</h3>
  <ul id="daftarPesanan"></ul>
  <p><b>Total: Rp <span id="grandTotal">0</span></b></p>
  <button onclick="simpanTransaksi()">ğŸ’¾ Simpan Transaksi</button>
</div>

<div class="box">
  <h2>ğŸ’° Omzet 30 Hari Terakhir</h2>
  <p style="font-size:20px"><b>Rp <span id="omzet30">0</span></b></p>
</div>

<div class="box">
  <h2>ğŸ“ˆ Omzet 7 Hari</h2>
  <canvas id="chart7hari"></canvas>
</div>

<div class="box">
  <h2>ğŸ† Top 10 Menu Paling Laris</h2>
  <table>
    <thead>
      <tr><th>Menu</th><th>Qty</th></tr>
    </thead>
    <tbody id="topMenu"></tbody>
  </table>
</div>

<!-- POPUP SUCCESS -->
<div id="popupSuccess"
  style="
    display:none;
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#2E7D32;
    color:white;
    padding:12px 20px;
    border-radius:8px;
    font-size:16px;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    z-index:9999;
  ">
  âœ” Berhasil
</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
