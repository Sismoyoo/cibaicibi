<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cibaicibi</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2E7D32">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 16px;
    }
    h1 { text-align: center; }
    h2 { margin-top: 20px; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      background: #2E7D32;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .box {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    canvas { margin-top: 12px; }
  </style>
</head>
<body>

<h1>ğŸ½ï¸ Cibaicibi</h1>

<div class="box">
  <h2>ğŸ“‹ Menu Master</h2>
  <input id="menuNama" placeholder="Nama Menu">
  <select id="menuKategori">
    <option>Makanan</option>
    <option>Minuman</option>
    <option>Lainnya</option>
  </select>
  <input id="menuHarga" type="number" placeholder="Harga">
  <button onclick="tambahMenu()">Simpan Menu</button>
</div>
<div class="box">
  <h2>ğŸ“¥ Import Menu (CSV)</h2>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="importCSVMenu()">Import Menu</button>
  <p style="font-size:12px;color:#555">
    Format: nama,kategori,harga
  </p>
</div>
<div class="box">
  <h2>â• Input Penjualan</h2>
  <select id="menuSelect">
    <option value="">-- Pilih Menu --</option>
  </select>
  <input id="harga" placeholder="Harga" disabled>
  <input id="qty" type="number" placeholder="Qty">
  <input id="total" placeholder="Total" disabled>
  <button onclick="simpanPenjualan()">Simpan</button>
</div>

<div class="box">
  <h2>ğŸ“… Rekap Hari Ini</h2>
  <p><b>Total Omzet:</b> Rp<span id="totalHari">0</span></p>
</div>

<div class="box">
  <h2>ğŸ“ˆ Grafik Omzet 7 Hari Terakhir</h2>
  <canvas id="chartHarian"></canvas>
</div>

<div class="box">
  <h2>ğŸ“Š Grafik Bulanan</h2>
  <input type="month" id="bulan">
  <button onclick="grafikBulanan()">Tampilkan</button>
  <canvas id="chartBulanan"></canvas>
</div>

<div class="box">
  <h2>ğŸ“¤ Export Excel</h2>
  <button onclick="exportCSV()">Download CSV</button>
</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
